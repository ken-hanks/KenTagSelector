        <script>
            (function () {
                           var name,value;
                           if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                                  // iOS设备
                                  window.location.href = "appPulledAim://"; // iOS端URL Scheme，和Xcode中的设置保持一致

                        })()
